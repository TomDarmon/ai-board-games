name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run knip
        run: bun run knip
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run linter
        run: bun run check

      - name: Run typecheck
        run: bun run typecheck
        env:
          SKIP_ENV_VALIDATION: true

